<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competative Examination</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="Navigation">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" width="60" height="80" alt="" />
          CAREERS</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="padding-left: 30px"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="padding-left: 30px">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="padding-left: 30px"
                >College Predictor</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="padding-left: 30px">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="Slider-area">
      <div class="container">
        <br />
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img
                src="img/slider1.jpg"
                alt=""
                width="560"
                style="height: 530px !important"
              />
              <div class="carousel-caption">
                <h3>1st</h3>
                <p></p>
              </div>
            </div>

            <div class="item">
              <img
                src="img/slider3.jpg"
                alt=""
                style="height: 530px !important"
              />
              <div class="carousel-caption">
                <h3>2nd</h3>
                <p></p>
              </div>
            </div>

            <div class="item">
              <img
                src="img/slider3.jpg"
                alt=""
                width="760"
                style="height: 530px !important"
              />
              <div class="carousel-caption">
                <h3>3rd</h3>
                <p></p>
              </div>
            </div>

            <div class="item">
              <img
                src="img/slider1.jpg"
                alt=""
                width="760"
                style="height: 530px !important"
              />
              <div class="carousel-caption">
                <h3>4th</h3>
                <p></p>
              </div>
            </div>
          </div>

          <a
            class="left carousel-control"
            href="#myCarousel"
            role="button"
            data-slide="prev"
          >
            <span
              class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            role="button"
            data-slide="next"
          >
            <span
              class="glyphicon glyphicon-chevron-right"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="choices">
      <div class="container">
        <div class="cont1">
          <div class="row">
            <div class="col-md-4">
              <div class="cont1">
                <img src="img/jee.jpg" alt="" class="jee" />
                <div class="overlay"></div>
                <div class="button"><a href="#"> JEE </a></div>
              </div>
              <div class="cont2">
                <img src="img/neet.jpg" alt="" class="jee" />
                <div class="overlay"></div>
                <div class="button"><a href="#"> JEE </a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
